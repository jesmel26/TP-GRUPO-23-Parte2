                </ul>

        </header>
    <main>
        <div class="formulario">
            <h1>Reservas</h1>
            <p>Por favor, complete el siguiente formulario para realizar su reserva.</p>
            
            <form id="contactForm"  method="post">
                <div class="input-container">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required minlength="3">
                </div>

                <div class="input-container">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required minlength="3">
                </div>

                <div class="input-container">
                    <label for="telefono">Teléfono de contacto:</label>
                    <input type="tel" id="telefono" name="telefono" required> 
                </div>
                <div class="input-container">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="excursion">Excursión:</label>
                    <select id="excursion" name="excursion" required>
                        <option value="">Seleccionar una excursión</option>
                        <option value="excursión1">Circuito Diurno Tradicional</option>
                        <option value="excursión2">Circuito con Luna Llena</option>
                    </select>
                </div>

                <div class="input-container">
                    <label for="fecha_viaje">Fecha de viaje:</label>
                    <input type="date" id="fecha_viaje" name="fecha_viaje" required>
                </div>

                <div class="input-container">
                    <label for="personas">Número de personas:</label>
                    <input type="number" id="personas" name="personas" required>
                </div>

                <div class="input-container">
                    <label for="mensaje">Comentarios adicionales:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
                </div>

                <input type="submit" value="Enviar reserva">
            </form>
        </div>
        <div id="mensajeEnviado" style="display: none;">Datos enviados</div>
</div>

    </main>

    <footer>
        <div class="contact-block">Contacto:
            <ul>
                <img class="contact-icon" src="img/media/Email-icon.svg" alt="email-icon"><li>v.luna@sanjuan.tur.ar</li>
                <img class="contact-icon" src="img/media/Whatsapp-icon.svg" alt="WA-icon"><li>(264) 431-3170</li></li>
